<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Vr Confeçções</title>

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="VrConfecções.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1><img src="logobrancavr.jpeg" alt="Logo Da VrConfecções"></h1>
                
                <nav>
                    <ul>
                    <li><a href="VrConfecções.html">Home</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
           <form>
                <label for="nomesobrenome">Nome e Sobrenome</label>
               <input type="text" id="nomesobrenome" class="input-padrao" required>

               <label for="email">Email</label>
               <input type="email" id="email" class="input-padrao" required placeholder="nome@examplo.com">

               <label for="telefone">Telefone</label>
               <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

               <label for="mensagem">Mensagem</label>
               <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

               <fieldset>
                   <legend>Como você prefere o nosso contato?</legend>
                   <label for="radio-email"><input type="radio" name="contato" value="Email" id="radio-email"> Email</label>

                   <label for="radio-telefone"><input type="radio" name="contato" value="Telefone" id="radio-telefone"> Telefone</label>
                   
                   <label for="radio-whatsapp"><input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp" checked> Whatsapp</label>   
               </fieldset>
               

               <label class="checkbox"><input type="checkbox" checked>Você gostaria de receber nossas novidades pelo seu email?</label>


               <input type="submit" value="Enviar Formulário" class="enviar">
           </form>

        </main>

        <footer>
            <img src="logobrancavr.jpeg" alt="Logo Da VrConfecções">
            <p class="copyright">&copy; Copyright VrConfecções - 2023</p>
        </footer>
    </body>
</html>
